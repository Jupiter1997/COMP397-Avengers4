
<!DOCTYPE html>

<html>
<head>
    <title></title>
</head>
<body style="margin: 20px">

<canvas id="canvas" width="800" height="430" style="border: black solid 10px" bgcolor="gray"></canvas>

</body>

<script>

    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");

    var quavo = new Image();
    quavo.src = "images/quavo.png";
    quavo.onload =  lineQuavo;

    function drawQuavo(x,y) {
        ctx.drawImage(quavo, 0, 0, 215, 215, 0, x, 215, 215);
        ctx.drawImage(quavo, 0, 0, 215, 215, 200, y, 215, 215);
        ctx.drawImage(quavo, 0, 0, 215, 215, 400, x, 215, 215);
		ctx.drawImage(quavo, 0, 0, 215, 215, 600, y, 215, 215);
    }
    function lineQuavo(){
		ctx.clearRect(0,0, c.width,c.height);
		drawQuavo(0,0);
		setTimeout(moveQuavo1,2000);
    }
	function moveQuavo1(){
        ctx.clearRect(0,0, c.width,c.height);
		drawQuavo(0,215);
		setTimeout(moveQuavo2,2000);
    }
	function moveQuavo2(){
        ctx.clearRect(0,0, c.width,c.height);
		drawQuavo(215,0);
		setTimeout(lineQuavo,2000);
    }


</script>

</html>
